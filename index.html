<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="./script.js" defer></script> 
        <link rel="stylesheet" href="./style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <p>0</p>
            </div>
            <div class="body">
                <div class="digits">
                    <div class="row">
                        <button id="1" class="digit">1</button>
                        <button id="2" class="digit">2</button>
                        <button id="3" class="digit">3</button>
                    </div>
                    <div class="row">
                        <button id="4" class="digit">4</button>
                        <button id="5" class="digit">5</button>
                        <button id="6" class="digit">6</button>
                    </div>
                    <div class="row">
                        <button id="7" class="digit">7</button>
                        <button id="8" class="digit">8</button>
                        <button id="9" class="digit">9</button>
                    </div>
                    <div class="row">
                        <button id="0" class="zero digit">0</button>
                        <button id="clear">AC</button>
                    </div>
                </div>
                <div class="functions">
                    <button id="+">+</button>
                    <button id="-">-</button>
                    <button id="*">*</button>   
                    <button id="/">/</button>
                    <button id="=">=</button>
                </div>
            </div>
        </div>
    </body>

</html>
